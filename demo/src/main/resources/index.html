<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Design Lite resources -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:800" />

    <!-- CSS with our custom design modifications -->
    <link rel="stylesheet" href="custom.css" />


    <title>Editor</title>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <img id="my-logo" class="mdl-layout-icon" src="img/icon.svg"/>
        <div id="my-header-row" class="mdl-layout__header-row">
            <nav class="mdl-navigation">
                <a id="new-document" class="mdl-navigation__link" href="./index.html" target="blank">New</a>
                <label class="input-custom-file label-button mdl-navigation__link">
                    Open
                    <input id="open-document" type="file">
                </label>
                <label id="save-document" class="label-button mdl-navigation__link">Save</label>
            </nav>
            <div class="mdl-layout-spacer"></div>
            <span id="my-title" class="mdl-layout-title">Kotlin + Ace</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div id="theme-switch">
            <span class="mdl-switch__label">Dark</span>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="theme-switch-checkbox">
                <input type="checkbox" id="theme-switch-checkbox" class="mdl-switch__input">
            </label>
        </div>
        <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div id="editor-card" class="light mdl-card mdl-shadow--4dp mdl-cell mdl-cell--6-col">
                <div class="mdl-card__title">
                    <div id="model-name" class="mdl-textfield fill mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="model-name-input">
                        <label class="mdl-textfield__label" for="model-name-input">Model name</label>
                    </div>
                </div>
                <div id="editor">
                    Hello World!
                </div>
            </div>
            <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--6-col">
                <div class="mdl-card__title mdl-color--light-green-800">
                    <h2 class="mdl-card__title-text mdl-color-text--primary-contrast">Model Preview</h2>
                </div>
                <div id="preview" class="mdl-card__supporting-text">
                    <p>Work in progress.</p>
                    <p>Eventually, we would like to show a live model preview here. Something like: </p>
                    Parameter \( p \in [k_1, 14] \)<br>
                    Variable \(x \in [0.1, 2.4]\) with flow \(\dot{x} = sin(x - p)\)
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </main>
    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</div>

<!-- Material Design Lite -->
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- Ace Editor main classes -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js" type="text/javascript"></script>
<!-- MathJax latex math rendering -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML' async></script>

<!-- Our Kotlin code compiled into JS -->

<!--suppress HtmlUnknownTarget -->
<script src="./lib/kotlin-stdlib-js-1.2.30/kotlin.js" type="text/javascript"></script>
<!--suppress HtmlUnknownTarget -->
<script src="./lib/kotlin-ace-tutorial-js/kotlin-ace-tutorial-js.js" type="text/javascript"></script>
<!--suppress HtmlUnknownTarget -->
<script src="./lib/common-0.0.2/common.js" type="text/javascript"></script>
<!--suppress HtmlUnknownTarget -->
<script src="./lib/main-0.0.2/main.js" type="text/javascript"></script>
<!--suppress HtmlUnknownTarget -->
<script src="./lib/worker-0.0.2/worker.js" type="text/javascript"></script>
<!--suppress HtmlUnknownTarget -->
<script src="./lib/demo.js" type="text/javascript"></script>

<script type="application/javascript">
    demo.initDemo();
</script>

</body>
</html>
